// Read .env.signing file
def envFile = new File("${rootDir}/../.env.signing")
if (envFile.exists()) {
    envFile.eachLine { line ->
        if (line.trim() && !line.startsWith('#')) {
            def (key, value) = line.split('=', 2)
            if (key && value) {
                // Remove quotes if present
                value = value.replaceAll('^"|"$', '')
                project.ext.set(key, value)
            }
        }
    }
}

ext {
    minSdkVersion = 23
    compileSdkVersion = 35
    targetSdkVersion = 35
    androidxActivityVersion = '1.9.2'
    androidxAppCompatVersion = '1.7.0'
    androidxCoordinatorLayoutVersion = '1.2.0'
    androidxCoreVersion = '1.15.0'
    androidxFragmentVersion = '1.8.4'
    coreSplashScreenVersion = '1.0.1'
    androidxWebkitVersion = '1.12.1'
    junitVersion = '4.13.2'
    androidxJunitVersion = '1.2.1'
    androidxEspressoCoreVersion = '3.6.1'
    cordovaAndroidVersion = '10.1.1'
    
    // Default signing config
    if (!project.hasProperty('CAPACITOR_ANDROID_KEYSTORE_PATH')) {
        CAPACITOR_ANDROID_KEYSTORE_PATH = "${rootDir}/app/release.keystore"
        CAPACITOR_ANDROID_KEYSTORE_PASSWORD = ""
        CAPACITOR_ANDROID_KEY_ALIAS = ""
        CAPACITOR_ANDROID_KEY_PASSWORD = ""
    }
}